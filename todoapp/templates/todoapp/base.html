<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}TodoApp{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background: linear-gradient(135deg, #c3cfe2, #e9e4f0);
            padding-top: 70px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: #4e54c8; 
            box-shadow: 0 2px 10px rgba(78, 84, 200, 0.5);
        }
        .navbar-brand, .navbar a {
            color: #f0f0f0 !important;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        .navbar a.btn-outline-primary {
            border-color: #c8d0ff;
            color: #c8d0ff;
        }
        .navbar a.btn-outline-primary:hover {
            background-color: #c8d0ff;
            color: #4e54c8 !important;
        }
        .task-card {
            transition: all 0.3s ease;
            margin-bottom: 20px;
            border-radius: 15px;
            border-left: 8px solid #ff6f91; 
            background-color: #fff;
            box-shadow: 0 6px 15px rgba(255, 111, 145, 0.2);
        }
        .task-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 25px rgba(255, 111, 145, 0.4);
        }
        .completed-task {
            opacity: 0.7;
            border-left-color: #28a745; 
            background-color: #e6f4ea;
            box-shadow: none;
        }
        footer {
            margin-top: 40px;
            padding: 25px 0;
            background-color: #4e54c8;
            color: #e0e0ff;
            font-weight: 600;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand text-light" href="{% url 'home' %}">
                <i class="bi bi-check2-square"></i> TodoApp
            </a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <span class="me-3 text-light">ðŸ‘‹ {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                    <a href="{% url 'register' %}" class="btn btn-light btn-sm">
                        <i class="bi bi-person-plus-fill"></i> Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>Â© 2025 TodoApp by Tanzil</p>
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
