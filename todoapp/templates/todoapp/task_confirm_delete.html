{% extends "todoapp/base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-danger">
      <div class="card-body">
        <h3 class="card-title text-danger">Confirm Delete</h3>
        <p class="card-text">Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
