{% extends "todoapp/base.html" %}

{% block title %}{% if task %}Edit{% else %}Add{% endif %} Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-primary">{% if task %}Edit{% else %}Add{% endif %} Task</h3>
        <form method="post">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control"
                   value="{{ task.title|default_if_none:'' }}" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control"
                      rows="4">{{ task.description|default_if_none:'' }}</textarea>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-select">
              {% for cat in categories %}
                <option value="{{ cat.id }}" {% if task and task.category.id == cat.id %}selected{% endif %}>
                  {{ cat.name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
